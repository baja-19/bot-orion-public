name: Run Orion Market Scout

on:
  schedule:
    - cron: '*/5 * * * *' # Menjalankan scout setiap 5 menit
  workflow_dispatch:      # Memungkinkan menjalankan secara manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Setup Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scout script
        env:
          # Hanya memerlukan URL Firebase dan Cookies Orion untuk sistem pengirim data
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          ORION_COOKIES_JSON: ${{ secrets.ORION_COOKIES_JSON }}
        run: python bot_cloud.py
